cron:
- description: db snapshotter
  url: /cronswarmsnap
  schedule: every 48 hours

- description: uptime monitor
  url: /cronswarmup
  schedule: every 10 minutes

- description: db diff propagation
  url: /cronswarmdb
  schedule: every 2 minutes

- description: load balancer and memcache
  url: /cronswarm
  schedule: on start